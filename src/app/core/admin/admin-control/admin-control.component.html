<div class="container h-10 p-1 mt-1 justify-content-between align-items-center">
  <div class="row m-0  tb-1 p-1 rounded-lg shadow-sm bg-light" style="padding: 15px !important;">
    <div class="col-8">
      <h4 class="pt-1">Productos</h4>
    </div>
    <div class="col-2">
      <button class="btn btn-outline-primary" (click)="openDialog()">Agregar producto</button>
    </div>
  </div>
  <div style="margin-top: 3%;"></div>
  <div class="row row-cols-1 row-cols-md-2 g-4">
    <div class="col border-top" *ngFor="let producto of Productos$ |async">
      <div class="card border-top">
        <img [src]="producto.imagen" class="card-img-top border-top" alt="...">
        <div class="card-body">
          <span class="badge bg-info text-dark">{{producto.nombrecat}}</span>
          <h5 class="card-title">{{producto.nombre}}</h5>
          <p class="card-text">{{producto.descripcion}}.</p>
          <p class="card-text">{{producto.precio|currency:"$ ":"symbol"}}</p>
        </div>
        <div class="card-footer" style="position: initial; text-align: center;">
          <button class="btn btn-warning">Editar</button>
          <button class="btn btn-danger" style="margin-left: 15px;">Eliminar</button>
        </div>
      </div>
    </div>
  </div>
</div>
